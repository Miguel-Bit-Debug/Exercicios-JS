<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio 10</title>
</head>
<body>
    <script>
        let num = Number(prompt('Digite um número: '))
        function numero(n1){
            if(n1 % 5 === 0){
                alert(`É divisível por 5`)
            } else if(n1 % 5 === 1){
                alert(`Não é divisivel por 5`)
            } else{
                alert(`Erro`)
            }
        }
    numero(num)
    </script>
</body>
</html>
