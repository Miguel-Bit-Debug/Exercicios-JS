<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var cont = 1
        var num = Number(prompt('Digite um numero: '))
        for(num;num<=10;){
            console.log(`${num} x ${cont} = ${num*cont}`)
            cont++
        
        }
    </script>
</body>
