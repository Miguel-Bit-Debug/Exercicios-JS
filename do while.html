<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var valor = Number(prompt("Entre com um valor para a tabuada ")) 
            document.write ("Tabuada do: ",valor,"<br>")
            document.write (" --------------------------","<br>")
        var i = 1
            do { 
            document.write (i ," X ",valor," = ",valor * i,"<br>") 
            i++}while (i <= 10)
    </script>
</body>
</html>
