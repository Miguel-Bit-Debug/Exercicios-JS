<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio 7</title>
</head>
<body>
    <script>
        let num = Number(prompt('Digite um número maior que 20: '))
        function numero(n1){
            if(n1 > 20){
                alert(`O número digita foi ${n1}`)
            } else if(n1 <= 20){
                alert(`Erro digite apenas número maiores que 20`)
            }
        }
    numero(num)
    </script>
</body>
</html>
