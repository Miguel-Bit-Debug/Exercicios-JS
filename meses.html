<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var mes = Number(prompt('Digite o numero do mes: '))
        switch(mes){
            case 1:
                alert(`Você está no mês de Janeiro`)
                break
            case 2:
                alert(`Você está no mês de Fevereiro`)
                break
            case 3:
                alert(`Você está no mês de Março`)
                break
            case 4:
                alert(`Você está no mês de Abril`)
                break
            case 5:
                alert(`Você está no mês de Maio`)
                break
            case 6:
                alert(`Você está no mês de Junho`)
                break
            case 7:
                alert(`Você está no mês de julho`)
                break
            case 8:
                alert(`Você está no mês de Agosto`)
                break
            case 9:
                alert(`Você está no mês de Setembro`)
                break
            case 10:
                alert(`Você está no mês de Outubro`)
                break
            case 11:
                alert(`Você está no mês de Novembro`)
                break
            case 12:
                alert(`Você está no mês de Dezembro`)
                break
        }
    </script>
</body>
</html>
