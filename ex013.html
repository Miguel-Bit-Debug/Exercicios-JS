<body>
    <script>
        let sigla = String(prompt('Digite a sigla do seu estado: '))
        if(sigla === 'sp'){
            alert(`Girias de sp:\nMano`)
        } else if(sigla === 'rj'){
            alert(`Giria de rj:\nBixo`)
        } else if(sigla === 'mg'){
            alert(`Giria de mg:\nUai`)
        }
    </script>
</body>
