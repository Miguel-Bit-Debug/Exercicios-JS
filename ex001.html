<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio de logica 1</title>
</head>
<body>
    <script>
        let temperatura_cent = Number(prompt('Digite os graus centigrados:'))
            function graus(celcius){
                alert(`${(celcius * 9/5) + 32}`)
            }
        graus(temperatura_cent)
    </script>
</body>
</html>
