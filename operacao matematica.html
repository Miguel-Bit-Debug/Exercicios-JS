<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var n2 = Number(prompt('Digite um numero: '))
        var n1 = Number(prompt('Digite outro numero: '))
        var matematica = prompt('Operação matemática: ')
        
        switch(matematica){
            case 'a':
                res = n1 + n2
                alert(`A soma é ${res}`)
                break
            case 's':
                res = n1 - n2
                alert(res)
                break
            case 'm':
                res = n1 * n2
                alert(res)
                break
            case 'd':
                res = n1 / n2
                alert(res)
                break
            default: 
                alert('Operação Invalida!!!')
                break
        }


    </script>
</body>
</html>
