<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //Entrada
    var n = Number(prompt('Digite um n√∫mero: '))
    
    //processo
    var par_impar = n % 2
    
    //saida
    switch(par_impar){
        case 0:
            alert('Par')
            break
        default:
            alert('Impar')
            break
    }
    </script>
</body>
</html>
