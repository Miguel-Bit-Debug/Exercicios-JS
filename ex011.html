<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio 11</title>
</head>
<body>
    <script>
        let num = Number(prompt('Digite um número: '))
        function numero(n1){
            if(n1 % 3 === 0 && n1 % 7 === 0){
                alert(`É divisivel por 3 e 7`)
            } else{
                alert(`Não é divisivel por 3 e 7`)
            } 
        }
    numero(num)
    </script>
</body>
</html>
